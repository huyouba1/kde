{{define "base.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes Dashboard Engine - {{template "title" .}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!-- 侧边栏 -->
        <nav id="sidebar" class="bg-dark text-light">
            <div class="sidebar-header">
                <h3>KDE</h3>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="/" class="nav-link text-light">
                        <i class="fas fa-tachometer-alt"></i> 仪表盘
                    </a>
                </li>
                <li>
                    <a href="/clusters" class="nav-link text-light">
                        <i class="fas fa-server"></i> 集群管理
                    </a>
                </li>
                <li>
                    <a href="/deployments" class="nav-link text-light">
                        <i class="fas fa-rocket"></i> 部署管理
                    </a>
                </li>
                <li>
                    <a href="/settings" class="nav-link text-light">
                        <i class="fas fa-cog"></i> 系统设置
                    </a>
                </li>
            </ul>
        </nav>

        <!-- 页面内容 -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-dark">
                        <i class="fas fa-bars"></i>
                    </button>
                    <span class="navbar-text ms-3">
                        {{template "title" .}}
                    </span>
                </div>
            </nav>

            <div class="container-fluid mt-3">
                {{template "content" .}}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    {{template "scripts" .}}
    <script>
        $(document).ready(function() {
            $('#sidebarCollapse').on('click', function() {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
</body>
</html>
{{end}}
