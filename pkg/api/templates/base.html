<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes 管理系统</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }
        .nav-link {
            color: #495057;
        }
        .nav-link:hover {
            background-color: #e9ecef;
        }
        .nav-link.active {
            color: #0d6efd;
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-2 sidebar p-3">
                <h4 class="text-center mb-4">K8s 管理系统</h4>
                <div class="nav flex-column">
                    <a href="/" class="nav-link mb-2 {{if eq .Active "dashboard"}}active{{end}}">
                        <i class="fas fa-home me-2"></i>仪表盘
                    </a>
                    <a href="/clusters" class="nav-link mb-2 {{if eq .Active "clusters"}}active{{end}}">
                        <i class="fas fa-server me-2"></i>集群管理
                    </a>
                    <a href="/deployments" class="nav-link mb-2 {{if eq .Active "deployments"}}active{{end}}">
                        <i class="fas fa-rocket me-2"></i>部署管理
                    </a>
                    <a href="/settings" class="nav-link mb-2 {{if eq .Active "settings"}}active{{end}}">
                        <i class="fas fa-cog me-2"></i>系统设置
                    </a>
                </div>
            </div>
            <!-- 主要内容区 -->
            <div class="col-md-10 p-4">
                {{template "content" .}}
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 自定义 JavaScript -->
    {{block "scripts" .}}{{end}}
</body>
</html>
