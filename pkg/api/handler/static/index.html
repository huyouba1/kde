<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes部署引擎</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Kubernetes部署引擎</h1>
            <nav class="nav">
                <ul>
                    <li><a href="/">首页</a></li>
                    <li><a href="/clusters">集群管理</a></li>
                    <li><a href="/deployments">部署管理</a></li>
                    <li><a href="/settings">系统设置</a></li>
                </ul>
            </nav>
        </header>
        <main class="main-content">
            <section class="dashboard">
                <h2>系统概览</h2>
                <div class="stats">
                    <div class="stat-card">
                        <h3>集群数量</h3>
                        <p class="stat-value">{{.ClusterCount}}</p>
                    </div>
                    <div class="stat-card">
                        <h3>部署数量</h3>
                        <p class="stat-value">{{.DeploymentCount}}</p>
                    </div>
                    <div class="stat-card">
                        <h3>系统状态</h3>
                        <p class="stat-value">{{.SystemStatus}}</p>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p>&copy; 2024 Kubernetes部署引擎. All rights reserved.</p>
        </footer>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
